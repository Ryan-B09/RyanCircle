<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tap the Circle</title>
    <style>
      body {
        background-color: #f1f1f1;
      }
      
      #circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: red;
        position: absolute;
      }
      
      #score {
        font-size: 24px;
        text-align: center;
      }
      
      #timer {
        font-size: 24px;
        text-align: center;
      }
      
      #play-again {
        display: none;
        margin: 0 auto;
        font-size: 24px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="circle"></div>
    <div id="score">Score: 0</div>
    <div id="timer">Time Left: 30</div>
    <button id="play-again">Play Again</button>
    
    <script src="game.js"></script>
  </body>
</html>
